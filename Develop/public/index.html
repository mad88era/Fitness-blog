<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #444;
    }
    nav a {
      color: #fff;
      padding: 15px 20px;
      text-decoration: none;
      text-transform: uppercase;
    }
    nav a:hover {
      background: #555;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      overflow: hidden;
    }
    .main-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .post {
      background: #fff;
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 48%;
    }
    .post img {
      max-width: 100%;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fitness Blog</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Post</a>
    <a href="#">Sign In</a>
    <a href="#">Sign Up</a>
    <a href="#">Sign out</a>
  </nav>
  <div class="container">
    <div class="main-content">
      <div class="post">
        <h2>Post Title 1</h2>
      </div>
      <div class="post">
        <h2>Post Title 2</h2>
      </div>
      <div class="post">
        <h2>Post Title 3</h2>
      </div>
      <div class="post">
        <h2>Post Title 4</h2>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Fitness Blog. All Rights Reserved.</p>
  </footer>
</body>
</html>
